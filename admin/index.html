<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Admin Panel</title>
</head>

<body>
  <div class="container mx-auto">
    <h1>Admin Panel</h1>
  </div>
  <div class="container my-5 justify-content-center d-flex">
    <input class="mx-auto w-25 border-start-0 border-top-0 border-end-0 text-center border-1" type="search"
      name="search" id="search" placeholder="Ürün Ara..">
  </div>
  <form action="" class="my-5">
    <div class="container d-flex row mx-auto p-0">
      <div class="col col-md-4">
        <label for="resim">Resim Seçin</label><br>
        <input type="file" name="resim" id="resim" required>
      </div>
      <div class="col col-md-4">
        <label for="başlık">Başlık</label><br>
        <input type="text" name="başlık" id="başlık" placeholder="Ürün Adını Giriniz.." required>
      </div>

      <div class="col col-md-4">
        <label for="fiyat">Fiyat</label> <br>
        <input type="number" name="fiyat" min="0" id="fiyat" placeholder="0.00₺" required>
      </div>

      <div class="col col-md-4">
        <label for="stok">Stok</label><br>
        <input type="number" name="stok" id="stok" min="0" placeholder="0" required>
      </div>
      <div class="col col-md-4">
        <label for="açıklama">Ürün Açıklaması</label><br>
        <textarea name="açıklama" id="açıklama" rows="1" placeholder="Ürün Açıklamasını Giriniz.." required></textarea>
      </div>
      <div class="col col-md-4">
        <label for="kategori">Kategori</label><br>
        <input type="text" name="kategori" id="kategori" placeholder="Kategori Girin.." required>
      </div>
      <div class="col-12">
        <input class="btn w-100 btn-outline-success mt-3" type="submit" value="kaydet">
      </div>
    </div>
  </form>

  <main>
    <div class="container mx-auto d-flex">
      <div class="image-container">
        <img class="w-100"
          src="https://www.mermershopping.com.tr/image/cache/catalog/AKSESUARLAR/DEKOR/AKS037/mermer-mumluk-1-320x320h.jpg.webp"
          alt="">
      </div>
      <div class="mx-5 w-25">
        <h4>Siyah Granit Mumluk</h4>
        <p>149.99₺</p>
        <p>10 Adet stokta</p>
      </div>
      <div class="w-25">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rem, labore incidunt quia placeat
          non
          quasi eos
          culpa eius corrupti pariatur fugiat, odio libero eligendi commodi fuga ipsam aperiam obcaecati beatae.</p>
      </div>
      <div>

      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/922e14d4eb.js" crossorigin="anonymous"></script>
</body>

</html>
