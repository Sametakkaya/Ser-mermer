<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <link rel="stylesheet" href="./styles.css">
 <title>Admin Panel</title>
</head>

<body>

 <div class="container my-5 justify-content-center d-flex">
  <input class="mx-auto w-25 border-start-0 border-top-0 border-end-0 text-center border-danger" type="search"
   name="search" id="search" placeholder="Ürün Ara..">
 </div>
 <form action="" class="my-5">
  <div class="container d-flex row mx-auto">
   <div class="col-2">
    <label for="başlık">Başlık</label>
    <input type="text" name="başlık" id="başlık" required>
   </div>
   <div class="col-2">
    <label for="resim">Resim Seçin</label>
    <input type="file" name="resim" id="resim" required>
   </div>

   <div class="col-2">
    <label for="fiyat">Fiyat</label>
    <input type="number" name="fiyat" id="fiyat" required>
   </div>

   <div class="col-2">
    <label for="stok">Stok</label>
    <input type="number" name="stok" id="stok" required>
   </div>
   <div class="col-2">
    <label for="açıklama">Ürün Açıklaması</label>
    <textarea name="açıklama" id="açıklama" rows="1" required></textarea>
   </div>
   <div class="col-2">
    <label for="kategori">Kategori</label>
    <input type="text" name="kategori" id="kategori" required>
   </div>
   <div class="col-12">
    <input class="btn w-100 btn-outline-success mt-3" type="submit" value="kaydet">
   </div>
  </div>
 </form>

 <main>
  <div class="container mx-auto">
   <img src={resim} alt="">
  </div>
 </main>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="https://kit.fontawesome.com/922e14d4eb.js" crossorigin="anonymous"></script>
</body>

</html>
